<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries - Explorador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
</head>
<body>
    <header class="header-bg text-center">
        <div class="container">
            <h1>REST Countries - Explorador de Países</h1>
            <p class="lead">Consumo de dados de países em tempo real</p>
        </div>
    </header>
    <main class="container">
        <section id="secao-filtros" class="mb-5">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" id="entrada-busca" class="form-control" placeholder="Buscar por nome do país...">
                    </div>
                </div>
                <div class="col-md-6 mb-3 d-flex justify-content-end">
                    <select id="filtro-continente" class="form-select w-auto">
                        <option value="">Filtrar por Continente</option>
                        <option value="Africa">África</option>
                        <option value="Americas">Américas</option>
                        <option value="Asia">Ásia</option>
                        <option value="Europe">Europa</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
            </div>
        </section>
        <section id="secao-paises" class="mb-5">
            <h2 class="mb-3">Países do mundo</h2>
            <div id="lista-paises" class="row row-cols-2 row-cols-md-4 g-3">
            </div>
        </section>
        <section id="secao-detalhe-pais" class="mb-5">
            <h2 class="mb-3">Detalhes do País Selecionado</h2>
            <div id="detalhes-pais" class="card p-3">
                <p>Clique em um país acima para ver os detalhes aqui.</p>
            </div>
        </section>
    </main>
    <footer class="text-center">
        <div class="container">
            <p>Desenvolvido por Vinicius Leban</p>
            <li>Fundamentos ao Desenvolvimento WEB</li>
            <li>Sistemas de informação - UNOESC Chapeco</li>
        </div>
    </footer>
    <button id="btnVoltarAoTopo" class="btn btn-primary rounded-circle shadow" style="position: fixed; bottom: 20px; right: 20px; display: none; z-index: 1000;">
        <i class="bi bi-arrow-up"></i>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</html>
